<div *ngIf="planet != null" class="planetFlag" [routerLink]="['/simple-profil']" (click)="onChoosePlanet()">
  <p>Your on</p>
  <h2>{{planet.name}}</h2>
  <p>{{numberProfilsMatch}} people can match you !</p>
</div>
<div *ngIf="planet == null" class="planetFlagLoader">
  <p>Please wait, the search is in progress.</p>
  <div class="row my-2 d-flex justify-content-center">
    <div class="loader"></div>
  </div>
</div>
