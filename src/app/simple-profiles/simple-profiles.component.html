<div class="body">
  <h1>{{ planet[0].name }}</h1>

  <br />

  <div class="planet">
    <div class="col-xs-4 col-sm-10 col-md-8 col-lg-8 col-xl-6">
      <div class="borderCarousel">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="http://2.bp.blogspot.com/-In1M_cxee00/UDwxHrqZ1jI/AAAAAAAAESU/viG_4g6430w/s1600/alien_city.jpg"
                class="block" alt="Lune">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.inquisitr.com/wp-content/uploads/2016/04/aliencity2.jpg" class="block" alt="Lune">
            </div>
            <div class="carousel-item">
              <img src="https://www.katarinvestments.co.uk/wp-content/uploads/2016/04/1-1.jpg" class="block" alt="Lune">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <br />

  <div class="infoplanet">

  </div>

  <div class="profile p-5">
    <div class="row justify-content-center">
      <div class="containerSlide">

        <div *ngFor="let person of profils" class="carouselSlide"
          [ngStyle]="{'transform' : updateRotation === true ? rotationSlide() : 'none'}">
          <div class="carouselSlide" [ngStyle]="{'transform' : updateRotation === true ? rotationSlide() : 'none'}">
            <div class="item {{person.name}}" style="width: 18rem;">
              <div class="borderSlide">
                <button (click)="createProfile('Profile')" type="button" class="btn btn-lg btn-block">Profile</button>
                <img [src]="person.photos[0]" height="250" class="card-img-top" alt="photo du profil">
                <p>Name : {{person.name}}</p>
                <p>Sexe : {{person.sexe}}</p>
                <p>Type skin : {{person.typeSkin}}</p>
                <p>Number eyes : {{person.nberEyes}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="item {{person.name}}">
            <div class="item {{person.name}}" style="width: 18rem;">
              <div class="borderSlide">
                <button (click)="createProfile('Profile')" type="button" class="btn btn-lg btn-block">Profile</button>
                <img [src]="person.photos[0]" height="250" class="card-img-top" alt="photo du profil">
                <p>Name : {{person.name}}</p>
                <p>Sexe : {{person.sexe}}</p>
                <p>Type skin : {{person.typeSkin}}</p>
                <p>Number eyes : {{person.nberEyes}}</p>
              </div> 
            </div>
          </div> -->


    </div>
    <div class="next btn p-2 mx-3" (click)="rotate('n')">Profil &gt;&gt;</div>
    <div class="prev btn p-2 mx-3" (click)="rotate('p')">&lt;&lt; Profil</div>

  </div>
</div>
